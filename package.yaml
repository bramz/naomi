name:                naomi
version:             0.1.0.0
github:              githubuser/naomi
license:             BSD3
author:              Author name here
maintainer:          example@example.com
copyright:           2017 Author name here

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/naomi#readme>

dependencies:
- base >= 4.7 && < 5
- wuss >= 1.1.5 && < 2.0
- aeson >= 1.1.2.0 && < 2.0
- scientific >= 0.3.5.2 && < 1.0
- websockets >= 0.10.0.0 && < 1.0

library:
  source-dirs: src

executables:
  naomi-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - naomi

tests:
  naomi-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - naomi
